version: 2.1
jobs:
  Before-Install:
    docker:
      - image: openjdk:11-jre-slim-sid
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
  Run-Script:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - run:
          name: Running maven script
          command: |
            ./mvnw clean install
            ./mvnw deploy jib:build -P deploy-docker 